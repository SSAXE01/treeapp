<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="back">
  <div class="login">
    <h1>Sign Up</h1>
      <form action="starting_page.html" method="post">
        <table>
          <tr>
            <td>Username: </td>
            <td>
              <input type="text" name="user" required>
            </td>
          </tr>
          <tr>
            <td>Password: </td>
            <td>
              <input type="password" name="user_pass" required>
            </td>
          </tr>
          <tr>
            <td>Email: </td>
            <td>
              <input type="email" name="mail" required>
            </td>
          </tr>
          <tr>
            <td>Gender: </td>
            <td>
              <select required>
                <option>Male</option>
                <option>Female</option>
                <option>Other</option>
              </select>
            </td>
          </tr>
          <tr>
            <td>
              <input type="submit" name="submit" value="Sign Up">
            </td>
          </tr>
        </table>
      </form>
  </div>
</body>
</html>
